<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> covid detectives sign up form</title>
        <link rel="stylesheet" href="style.css"> 
        <script>
            //javascript for onclick
        function signUp(){
            document.getElementById("sign").innerHTML="submitting...";
            }
            //javascript for oninput
        function changeBg(){
            document.getElementById("change").style.backgroundColor="blue";
        }
        </script>
    </head>
    <body>
        <div class="sign-up-form">
            <h1>create Account</h1>
            <form style="color: rgb(8, 8, 49); font-size: large;">
               <b>First Name</b><br>
                <input type="text" oninput="changeBg()" class="input-box">
               <b>Last Name</b><br>
                <input type="text" oninput="changeBg()" class="input-box">
                <b>Email</b><br>
                <input type="email" oninput="changeBg()" class="input-box">
               <b> Password </b><br>
                <input type="password" oninput="changeBg()" class="input-box">
               <b> confirm password</b><br>
                <input type="password" oninput="changeBg()" class="input-box">
                <button type="button" onclick="signUp()"
                 style="text-align: center" class="signup-btn" id="sign"><b>SIGN UP</b></button>
                <p style="text-align: center"><b>Already have an account?</b></p>
            </form>
        </div>
    </body>
</html>
